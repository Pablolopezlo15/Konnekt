name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'konnekt-landing/package-lock.json'
        
    - name: Change to landing directory
      run: cd konnekt-landing
      
    - name: Install dependencies
      working-directory: ./konnekt-landing
      run: |
        npm ci --legacy-peer-deps
        npm install clsx tailwind-merge
        
    - name: Build project
      working-directory: ./konnekt-landing
      run: npm run build
      env:
        NEXT_PUBLIC_BASE_PATH: /Konnekt
        NODE_ENV: production
        
    - name: List build output
      working-directory: ./konnekt-landing
      run: |
        echo "Build completed successfully"
        ls -la out/ | head -10
        echo "Images found:"
        ls -la out/*.jpg out/*.png 2>/dev/null | head -5 || echo "No images found"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./konnekt-landing/out
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4